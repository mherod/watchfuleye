rootProject.name = "watchfuleye"
include ':sample'
include ':library'

buildCache {
    remote(HttpBuildCache) {
        url = System.getenv("DOCKER_CACHE_URL")
        push = System.getenv().containsKey("CI")
        credentials {
            username = System.getenv("DOCKER_CACHE_USERNAME")
            password = System.getenv("DOCKER_CACHE_PASSWORD")
        }
    }
}
